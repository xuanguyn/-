<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>nhaccuaXuan</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=0.5, minimum-scale=0.5, width=device-width" / <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <link rel="stylesheet" href="./style.css" />

    <meta name="description" content="Music App">
    <meta property="og:title" content="nhaccuaXuan" />
    <meta property="og:url" content="https://xuanguyn.github.io/Music_App/ " />
    <meta property="og:description" content="Ở đây có một chút XuanNguyen">
    <meta property="og:image " content="https://scontent.fhan2-1.fna.fbcdn.net/v/t1.15752-9/117109536_800101060531148_6850386220505323125_n.png?_nc_cat=102&_nc_sid=b96e70&_nc_ohc=RZvuM7BgOY8AX8kMWyx&_nc_ht=scontent.fhan2-1.fna&oh=5797f982e007ad1e45dfa923e7c9bb96&oe=5F576059">
    <meta property="og:type " content="article" />
</head>

<body>
    <!-- partial:index.partial.html -->
    <!-- Tracks used in this music/audio player application are free to use. I downloaded them from Soundcloud and NCS websites. I am not the owner of these tracks. -->

    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="./Background/70219565_172317383938581_8273908218300727296_n.jpg" class="active" id="_1" />
                    <div id="buffer-box">Loading...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
